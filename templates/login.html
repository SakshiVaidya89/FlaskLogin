<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="cyberpunk-container">
        <div class="glitch-overlay"></div>
        <form class="cyberpunk-form" method="POST">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-neon);">SYSTEM LOGIN</h2>

            <div class="social-login">
                <a href="#" class="social-icon"><i class="ri-facebook-fill"></i></a>
                <a href="#" class="social-icon"><i class="ri-google-fill"></i></a>
                <a href="#" class="social-icon"><i class="ri-linkedin-fill"></i></a>
            </div>

            <input type="text" name="username" placeholder="USERNAME" class="form-input" required>
            <input type="password" name="password" placeholder="PASSWORD" class="form-input" required>

            <button type="submit" class="cyberpunk-btn">CONNECT</button>

            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                No access? <a href="{{ url_for('register') }}" style="color: var(--primary-neon);">REGISTER</a>
            </p>
        </form>
    </div>
</body>
</html>
