<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetRx Terminal - Cyberpunk Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch-line {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        @keyframes terminal-flicker {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        body {
            background: linear-gradient(45deg, #000000, #001a00);
            font-family: 'Orbitron', sans-serif;
        }
        .neon-glow {
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        }
        .glitch-line {
            animation: glitch-line 5s linear infinite;
        }
        .terminal-flicker {
            animation: terminal-flicker 0.1s infinite;
        }
    </style>
</head>
<body class="bg-black text-green-400 min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <div class="relative z-10 w-full max-w-md bg-gray-900/80 border-2 border-green-500 rounded-xl shadow-2xl p-8 space-y-6 backdrop-blur-sm">
        <div class="flex items-center justify-center space-x-3 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <h1 class="text-3xl font-bold tracking-wider uppercase neon-glow">NetRx Terminal</h1>
        </div>

        <div class="flex border-2 border-green-500 rounded-lg overflow-hidden mb-6">
            <button class="w-1/2 py-2 bg-green-500 text-black font-bold uppercase tracking-wider">
                <a href="/login">Login</a>
            </button>
            <button class="w-1/2 py-2 text-green-400 hover:bg-gray-800 font-bold uppercase tracking-wider">
                <a href="/register">Register</a>
            </button>
        </div>

        <form class="space-y-4">
            <input
                type="text"
                placeholder="USERNAME"
                class="w-full bg-gray-800 border-2 border-green-500 rounded-lg py-3 px-4 text-green-400 placeholder-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 uppercase tracking-wider"
            >
            <input
                type="password"
                placeholder="PASSWORD"
                class="w-full bg-gray-800 border-2 border-green-500 rounded-lg py-3 px-4 text-green-400 placeholder-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 uppercase tracking-wider"
            >
            <button
                type="submit"
                class="w-full bg-green-500 text-black py-3 rounded-lg uppercase font-bold tracking-wider hover:bg-green-400 transition-colors duration-300 terminal-flicker"
            >
                Access Terminal
            </button>
        </form>

        <div class="text-center text-xs text-green-600 mt-4">
            <p class="opacity-70">Unauthorized access is prohibited</p>
        </div>
    </div>

    <!-- Glitch Effect Overlay -->
    <div class="fixed inset-0 pointer-events-none z-20">
        <div class="absolute top-0 left-0 w-full h-1 bg-green-500 glitch-line opacity-50"></div>
        <div class="absolute bottom-0 left-0 w-full h-1 bg-green-500 glitch-line opacity-50"></div>
    </div>
</body>
</html>
