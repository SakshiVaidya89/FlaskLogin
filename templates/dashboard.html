<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>SYSTEM INTERFACE</h1>
    </header>

    <div class="cyberpunk-container">
        <div class="glitch-overlay"></div>
        <div class="cyberpunk-form dashboard-content">
            <h2 style="color: var(--primary-neon); margin-bottom: 1.5rem;">
                WELCOME, {{ current_user.username | upper }}
            </h2>

            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                CONNECTION STATUS: ACTIVE
            </p>

            <a href="{{ url_for('logout') }}" class="cyberpunk-btn logout-btn">
                DISCONNECT
            </a>
        </div>
    </div>
</body>
</html>
